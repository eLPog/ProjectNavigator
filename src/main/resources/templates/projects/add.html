<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layouts/basic}"
>
<section layout:fragment="addProject" class="w-100">
  <div class="container">
    <form th:action="@{/project}" th:object="${project}" method="post">
      <div class="mb-3">
        <label for="name">
          Nazwa Projektu
        </label>

        <input type="text"
               class="form-control"
               id="name"
               placeholder="Nazwa Projektu"
               th:field="*{name}"
        >
      </div>
      <div class="alert alert-warning" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
      <div class="mb-3">
        <label for="description">
          Opis projektu
        </label>

        <textarea type="text"
               class="form-control"
               id="description"
               name="description"
               placeholder="Opis"
        >
        </textarea>
      </div>
      <div>
        <button type="submit" class="btn btn-primary" th:text="Dodaj">

        </button>
      </div>
    </form>

  </div>
</section>
