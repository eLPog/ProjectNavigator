<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://www.ultraq.net.nz/thymeleaf/layout ">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>

    <meta charset="UTF-8">
    <title>BugTracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <script th:src="@{/css/js/index.js}" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">

    <!-- SweetAlert2 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div th:replace="~{/fragments/header :: MainHeader}">
</div>
<div class="container appContainer">
<div class="container mainBasicLayout">
<section layout:fragment="allPersons"></section>
<section layout:fragment="addPerson"></section>
<section layout:fragment="personDetails"></section>
<section layout:fragment="personRoles"></section>
<section layout:fragment="forbidden"></section>
<section layout:fragment="addProject"></section>
<section layout:fragment="allProjects"></section>
<section layout:fragment="projectDetails"></section>
<section layout:fragment="editProject"></section>
<section layout:fragment="addIssue"></section>
<section layout:fragment="issueDetails"></section>
<section layout:fragment="userAccount"></section>
<section layout:fragment="userEdit"></section>
<section layout:fragment="editIssue"></section>
<section layout:fragment="allIssues"></section>
<section layout:fragment="info"></section>

</div>

</div>

</body>
</html>
