<html
        lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:th="http://thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layouts/basic}"
>
<section layout:fragment="allPersons">
    <div class="container">
        <h2 class="text-center" th:text="#{user.all}">
        </h2>
        <table class="table">
            <thead>
            <tr>
                <th th:text="#{user.userName}"></th>
                <th th:text="#{user.realName}"></th>
                <th>Email</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="person : ${allUsers}">
                <td th:text="${person.username}"></td>
                <td th:text="${person.realName}"></td>
                <td th:text="${person.email}"></td>
                <td>
                    <button class="btn btn-outline-primary">
                    <a th:href="@{/person/{id}(id=${person.getId()})}" th:text="#{common.edit}" class="link-primary">
                    </a>
                    </button>
                </td>
                <td>
                    <button class="btn btn-outline-secondary">
                        <a th:href="@{/person/{id}/reset(id=${person.getId()})}" th:text="#{common.passwordReset}" class="link-primary">
                        </a>
                    </button>
                </td>
                <td>
                    <button class="btn btn-outline-danger">
                    <a th:href="@{/person/{id}/delete(id=${person.getId()})}" th:text="#{common.delete}" class="link-danger">
                    </a>
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</section>
