
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <form th:action="@{/person/create}" method="post">
        <div class="mb-3">
            <label for="username">
                Nazwa u≈ºytkownika
            </label>

            <input type="text"
                   class="form-control"
                   id="username"
                   name="username"
                   placeholder="Username"
                 >
        </div>
        <div class="mb-3">
            <label for="email">
                Email
            </label>

            <input type="email"
                   class="form-control"
                   id="email"
                   name="email"
                   placeholder="Email"
                 >
        </div>
        <div class="mb-3">
            <label for="realName">
                Prawdziwe imie
            </label>

            <input type="text"
                   class="form-control"
                   id="realName"
                   name="realName"
                   placeholder="Real name"
                 >
        </div>

        <div class="mb-3">
            <label for="password">
                Haslo
            </label>

            <input type="text"
                   class="form-control"
                   id="password"
                   name="password"
                   placeholder="Password"
                   >
        </div>
        <div>
            <button type="submit" class="btn btn-primary" th:text="Dodaj">

            </button>
        </div>
    </form>

</div>
</body>
</html>
